<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="myApp">
        {{ listafrases }}
        <hr>
        <ul>
            <li v-for="mifrase in listafrases" :key="mifrase.frase">
                {{ mifrase.frase }} Autor: {{ mifrase.autor }}
                <button>{{ mifrase.autor }}</button>
                <p>{{ mifrase.frase }}</p>
            </li>
        </ul>
        <hr>
        <label for="idFrase">Frase: </label>
        <input id="idFrase"type="text">
        <label for="idAutor">Autor: </label>
        <input id="idAutor"type="text">
        <button>Agregar</button>
        <ul>
            <li v-for="({ frase, autor }, index) in listafrases" :key="index">
                {{ frase }} Autor: {{ autor }}
                <button>{{ autor }}</button>
                <p>{{ frase }}</p>
            </li>
        </ul>
    </div>

    <script src="../js/appfrases.js"></script>

</body>

</html>
