<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="myApp">
        {{ listafrases }}
        <hr>
        <ul>
            <li v-for="mifrase in listafrases" :key="mifrase.frase">
                {{ mifrase.frase }} Autor: {{ mifrase.autor }}
                <button>{{ mifrase.autor }}</button>
                <p>{{ mifrase.frase }}</p>
            </li>
        </ul>
        <hr>
        <label for="idFrase">Frase: </label>
        <input v-model="frase" id="idFrase" type="text">

        <p>{{frase}}</p>

        <label for="idAutor">Autor: </label>
        <!--<input v-on:keypress="eventoKeyPress" v-model="autor" id="idAutor"type="text">-->
        <input v-on:keypress.enter="eventoKeyPressModificador($event)" v-model="autor" id="idAutor" type="text">
        <br>
        <br>
        <button v-on:click="agregarFrase">Agregar</button>
        <br>
        <br>
        <button v-on:click="agregarFraseFinal">AgregarFinal</button>
        <ul>
            <ul>
                <li v-for="{frase,autor} in listafrases">{{frase}} - {{autor}}
                    <button v-show="autor!==null">{{autor}}</button>
                    <p v-show="autor!==null">Autor: {{autor}}</p>
                </li>
            </ul>
    </div>

    <script src="../js/appfrases.js"></script>

</body>

</html>
